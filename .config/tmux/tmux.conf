set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ── Pywal Colors ─────────────────────────────────────────────
# Source pywal colors via shell
# color0=bg, color1=red, color2=green, color3=yellow,
# color4=blue, color5=purple, color6=cyan, color7=fg,
# color8=bright black (muted)

# Load colors from wal cache and apply them
run-shell 'tmux set-environment -g PYWAL_BG "$(sed -n "1p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_RED "$(sed -n "2p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_GREEN "$(sed -n "3p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_YELLOW "$(sed -n "4p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_BLUE "$(sed -n "5p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_PURPLE "$(sed -n "6p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_CYAN "$(sed -n "7p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_FG "$(sed -n "8p" ~/.cache/wal/colors)"'
run-shell 'tmux set-environment -g PYWAL_MUTED "$(sed -n "9p" ~/.cache/wal/colors)"'

# ── Status Bar ───────────────────────────────────────────────
set -g status-position bottom
set -g status-interval 5
set -g status-justify left

# Status bar colors
run-shell 'tmux set -g status-style "bg=$(sed -n 1p ~/.cache/wal/colors),fg=$(sed -n 8p ~/.cache/wal/colors)"'

# Left: session name
run-shell 'tmux set -g status-left "#[bg=$(sed -n 5p ~/.cache/wal/colors),fg=$(sed -n 1p ~/.cache/wal/colors),bold]  #S #[bg=$(sed -n 1p ~/.cache/wal/colors),fg=$(sed -n 5p ~/.cache/wal/colors)] "'
set -g status-left-length 30

# Right: path, date, time
run-shell 'tmux set -g status-right "#[fg=$(sed -n 9p ~/.cache/wal/colors)]│ #[fg=$(sed -n 6p ~/.cache/wal/colors)]#{pane_current_path} #[fg=$(sed -n 9p ~/.cache/wal/colors)]│ #[fg=$(sed -n 4p ~/.cache/wal/colors)]%a %b %d #[fg=$(sed -n 9p ~/.cache/wal/colors)]│ #[fg=$(sed -n 7p ~/.cache/wal/colors),bold]%H:%M "'
set -g status-right-length 80

# ── Window Tabs ──────────────────────────────────────────────
# Inactive window
run-shell 'tmux set -g window-status-format "#[fg=$(sed -n 9p ~/.cache/wal/colors)] #I:#W "'
# Active window
run-shell 'tmux set -g window-status-current-format "#[fg=$(sed -n 1p ~/.cache/wal/colors),bg=$(sed -n 7p ~/.cache/wal/colors),bold] #I:#W #[bg=$(sed -n 1p ~/.cache/wal/colors)] "'
# Separator
set -g window-status-separator ""

# ── Pane Borders ─────────────────────────────────────────────
run-shell 'tmux set -g pane-border-style "fg=$(sed -n 9p ~/.cache/wal/colors)"'
run-shell 'tmux set -g pane-active-border-style "fg=$(sed -n 5p ~/.cache/wal/colors)"'

# ── Message / Command Prompt ─────────────────────────────────
run-shell 'tmux set -g message-style "bg=$(sed -n 4p ~/.cache/wal/colors),fg=$(sed -n 1p ~/.cache/wal/colors),bold"'
run-shell 'tmux set -g message-command-style "bg=$(sed -n 9p ~/.cache/wal/colors),fg=$(sed -n 8p ~/.cache/wal/colors)"'

# ── Copy Mode Highlight ─────────────────────────────────────
run-shell 'tmux set -g mode-style "bg=$(sed -n 5p ~/.cache/wal/colors),fg=$(sed -n 1p ~/.cache/wal/colors)"'

# ── Clock ────────────────────────────────────────────────────
run-shell 'tmux set -g clock-mode-colour "$(sed -n 7p ~/.cache/wal/colors)"'

# ── Reload binding (re-sources pywal too) ────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# ── Plugins ──────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
